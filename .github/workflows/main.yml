name: CI/CD Test Exemple Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-exemple:
    name: Build | Afficher le nom de l'utilisateur
    runs-on: ubuntu-latest
    steps:
      - name: Echo user login
        run: echo "Hello, ${{ github.actor }}"

  test:
    name: Test | Exécution
    runs-on: ubuntu-latest
    needs: [build-exemple]
    steps:
      - name: Test
        run: echo "Test effectué depuis la branche ${{ github.ref_name }}"
